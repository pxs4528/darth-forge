  version: '3.8'

  services:
    backend:
      image: localhost/darth-forge_backend:latest
      build:
        context: ./backend
        dockerfile: Containerfile
      container_name: ${COMPOSE_PROJECT_NAME:-darth-forge}-backend
      env_file:
        - .env.dev  # Default to dev
      expose:
        - "8080"
      restart: unless-stopped
      # healthcheck:
      #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/health"]
      #   interval: 30s
      #   timeout: 10s
      #   retries: 3

    frontend:
      image: localhost/darth-forge_frontend:latest
      build:
        context: .
        dockerfile: frontend/Containerfile
      container_name: ${COMPOSE_PROJECT_NAME:-darth-forge}-frontend
      env_file:
        - .env.dev  # Default to dev
      environment:
        - WEB_ROOT=/srv
        - API_HOST=backend
        - API_PORT=8080
      ports:
        - "${FRONTEND_PORT:-8080}:80"
      depends_on:
        - backend
      restart: unless-stopped

