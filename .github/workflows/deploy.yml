name: Deploy to Raspberry Pi

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deployment webhook
        env:
          WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
          WEBHOOK_SECRET: ${{ secrets.WEBHOOK_SECRET }}
        run: |
          # Send webhook to your Raspberry Pi
          PAYLOAD='{"ref":"${{ github.ref }}","repository":"${{ github.repository }}","pusher":"${{ github.actor }}","head_commit":{"message":"${{ github.event.head_commit.message }}","timestamp":"${{ github.event.head_commit.timestamp }}"}}'

          SIGNATURE=$(echo -n "$PAYLOAD" | openssl dgst -sha256 -hmac "$WEBHOOK_SECRET" | sed 's/^.* //')

          curl -X POST "$WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -H "X-Hub-Signature-256: sha256=$SIGNATURE" \
            -H "X-GitHub-Event: push" \
            -d "$PAYLOAD" \
            --max-time 10 \
            --retry 2 || echo "Warning: Webhook delivery failed, but deployment may still succeed"

          echo "âœ“ Deployment webhook sent to Raspberry Pi"
